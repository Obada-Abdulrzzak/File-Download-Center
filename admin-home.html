<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Home</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="admin-home-page">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="admin.html">Admin Login</a>
        <a href="bait.html">BAIT Section</a>
        <a href="tic.html">TIC Section</a>
    </div>
    <div class="container">
        <h1>Admin Home</h1>
        <form id="fileForm">
            <input type="text" id="fileName" placeholder="File Name" required>
            <select id="fileType" required>
                <option value="pdf">PDF</option>
                <option value="zip">ZIP</option>
                <option value="rar">RAR</option>
            </select>
            <select id="fileSection" required>
                <option value="bait">BAIT Section</option>
                <option value="tic">TIC Section</option>
            </select>
            <input type="text" id="fileUrl" placeholder="File URL" required>
            <button type="submit">Add File</button>
        </form>
        <!-- Add a clear division between the form and the filter/search section -->
        <div class="clear-divider"></div>
        <div class="options">
            <label>
                <input type="radio" name="sectionFilter" value="bait" onclick="updateTable('bait')"> BAIT Section
            </label>
            <label>
                <input type="radio" name="sectionFilter" value="tic" onclick="updateTable('tic')"> TIC Section
            </label>
            <label>
                <input type="radio" name="sectionFilter" value="all" onclick="updateTable('all')"> ALL Section
            </label>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInputAdmin" placeholder="Search for files...">
            <button onclick="searchFilesAdmin()">Search</button>
        </div>
        <table id="fileTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>File URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fileTableBody">
                <!-- Files will be populated here -->
            </tbody>
        </table>
        <!-- Modify File Modal -->
        <div id="modifyFileModal" style="display: none;">
            <div>
                <h2>Modify File</h2>
                <label for="newFileName">New Name:</label>
                <input type="text" id="newFileName" />
                <button id="saveChanges">Save</button>
                <button id="cancelModify">Cancel</button>
            </div>
        </div>
        <button id="finishButton">Finish</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
