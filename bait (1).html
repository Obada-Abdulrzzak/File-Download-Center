<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BAIT Section</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bait-page">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="admin.html">Admin Login</a>
        <a href="bait.html">BAIT Section</a>
        <a href="tic.html">TIC Section</a>
    </div>
    <div class="container">
        <h1>BAIT Section</h1>
        <div class="search-bar">
            <input type="text" id="searchInputBait" placeholder="Search...">
            <button onclick="searchFiles('bait')">Search</button>
        </div>
        <div class="options">
            <label>
                <input type="radio" name="fileTypeBait" value="pdf" onclick="filterFiles('bait', 'pdf')"> PDF
            </label>
            <label>
                <input type="radio" name="fileTypeBait" value="zip" onclick="filterFiles('bait', 'zip')"> ZIP
            </label>
            <label>
                <input type="radio" name="fileTypeBait" value="rar" onclick="filterFiles('bait', 'rar')"> RAR
            </label>
            <label>
                <input type="radio" name="fileTypeTic" value="all" onclick="filterFiles('tic', 'all')"> All
            </label>
        </div>
        <table id="fileTableBait">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody id="fileListBait">
                <!-- Files will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
